<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>send_email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</head>

<body>
    <h1 class="text-center text-lg display-lg text-sm display-sm">!Hi , write the email where you want to receive the
        document </h1>
    <div class="container">
        <div class="row justify-content-center">
            <div col-md-2 col-lg-4>
                <form class="form-floating bg-light text-dark text-center mt-5" action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="InputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp"
                            name="{{ form.email.name }}" placeholder="ejem@ejemplo.com">

                    </div>
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="Name" name="{{ form.name.name }}">

                    </div>

                    <button type="submit" class="btn btn-primary justify-content-center ">Get Documents</button>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
